<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="currentValue">
    <th mat-header-cell *matHeaderCellDef>Current Value</th>
    <td mat-cell *matCellDef="let element">{{ element.currentValue }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="minValue">
    <th mat-header-cell *matHeaderCellDef>Minimum Value</th>
    <td mat-cell *matCellDef="let element">{{ element.minValue }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="maxValue">
    <th mat-header-cell *matHeaderCellDef>Maximum Value</th>
    <td mat-cell *matCellDef="let element">{{ element.maxValue }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
